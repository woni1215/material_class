<h1>學生成績表格</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 名字 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef> 身高 </th>
    <td mat-cell *matCellDef="let element"> {{element.height}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> 體重 </th><!--table header表格欄位的標題-->
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td><!--表格的直行-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
