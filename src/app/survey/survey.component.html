<div class="row">
  <div class="col ">
    <h2 class="card-title">調查頁面</h2>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="學生學籍資料">
          <mat-card>
            <div class="row">
              <div class="col-6 text-center">
                <div class="col-12">
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                  <mat-label >姓名</mat-label>
                  <input matInput >
                </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>學號</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>系級</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <!-- <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>生日</mat-label>
                    <input type="date" matInput/>
                  </mat-form-field> -->
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>生日</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>選擇一個區間</mat-label>
                    <mat-date-range-input [rangePicker]="rangepicker">
                      <input matStartDate placeholder="Start date">
                      <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="rangepicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #rangepicker></mat-date-range-picker>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-6  text-center">
                <div class="col-12">
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>期中考成績</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field class="mat-form-field-input" appearance="outline">
                    <mat-label>期末考成績</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">男生</mat-radio-button>
                    <mat-radio-button value="2">女生</mat-radio-button>
                    <mat-radio-button value="2">其他</mat-radio-button>
                  </mat-radio-group>
                  <section class="example-section">
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                    <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
                  </section>
                </div>
              </div>
            </div>
          </mat-card>
      </mat-tab>
        <mat-tab label="學生學期成績">
          <mat-card>
            <mat-list>
              <div mat-subheader>Folders</div>
              <mat-list-item *ngFor="let folder of folders">
                <mat-icon mat-list-icon>folder</mat-icon>
                <div mat-line>{{folder.name}}</div>
                <div mat-line> {{folder.updated | date}} </div>
              </mat-list-item>
              <mat-divider></mat-divider>
              <div mat-subheader>Notes</div>
              <mat-list-item *ngFor="let note of notes">
                <mat-icon mat-list-icon>note</mat-icon>
                <div mat-line>{{note.name}}</div>
                <div mat-line> {{note.updated | date}} </div>
              </mat-list-item>
            </mat-list>
          </mat-card>
        </mat-tab>
        <mat-tab label="學生歷年成績">
          <mat-card>

          </mat-card>
        </mat-tab>
      </mat-tab-group>
  </div>
</div>
