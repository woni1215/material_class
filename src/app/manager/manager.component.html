<mat-card>
  <mat-form-field>
    <mat-label>輸入文字</mat-label>
    <input matInput type="text" [(ngModel)]="keyword" />
  </mat-form-field>
  <p class="p">文字為:{{keyword}}</p>
  <p class="p">文字長度：{{keyword.length}} 個字元</p>
</mat-card>
<mat-card>
  <div class="row text-center">
    <div class="col-12">
      <mat-form-field floatLabel="always" class="input">
        <mat-label>{{result}}</mat-label>
        <input matInput type="text" [(ngModel)]="input" placeholder={{done}}/>
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-stroked-button (click)="pressNum('7')">7</button>
      <button mat-stroked-button (click)="pressNum('8')">8</button>
      <button mat-stroked-button (click)="pressNum('9')">9</button>
      <button mat-stroked-button (click)="pressOperator('/')">÷</button>
      <button mat-stroked-button (click)="allClear()">C</button>
    </div>
    <div class="col-12">
      <button mat-stroked-button (click)="pressNum('4')">4</button>
      <button mat-stroked-button (click)="pressNum('5')">5</button>
      <button mat-stroked-button (click)="pressNum('6')">6</button>
      <button mat-stroked-button (click)="pressOperator('*')">×</button>
      <button mat-stroked-button (click)="pressAddMinimize('+/-')">+/-</button>
    </div>
    <div class="col-12">
      <button mat-stroked-button (click)="pressNum('1')">1</button>
      <button mat-stroked-button (click)="pressNum('2')">2</button>
      <button mat-stroked-button (click)="pressNum('3')">3</button>
      <button mat-stroked-button (click)="pressMinimize('-')">-</button>
      <button mat-stroked-button (click)="pressOperator('%')">%</button>
    </div>
    <div class="col-12">
      <button mat-stroked-button (click)="pressNum('0')">0</button>
      <button mat-stroked-button (click)="pressDot('.')">.</button>
      <button mat-stroked-button (click)="clear()">
        <mat-icon>backspace</mat-icon>
      </button>
      <button mat-stroked-button (click)="pressOperator('+')">+</button>
      <button mat-stroked-button (click)="getAnswer()">=</button>
    </div>
  </div>
</mat-card>
