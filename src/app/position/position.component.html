<div class="text-center">
  <h2>大數相乘</h2>
</div>
<mat-card>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>輸入文字</mat-label>
        <input matInput type="text" [(ngModel)]="num1" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <h2>×</h2>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>輸入文字</mat-label>
        <input matInput type="text" [(ngModel)]="num2" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-stroked-button (click)="bigNumberMultiply(num1,num2)">=</button>
    </div>
    <div class="col-12"><span *ngFor="let result of result">{{result}}</span></div>
  </div>
</mat-card>
