<table mat-table [dataSource]="PDataSource" class="mat-elevation-z8">
  <!-- account -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <!-- name -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <!-- role_id -->
  <ng-container matColumnDef="p_name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="Col"></tr>
  <tr mat-row *matRowDef="let row; columns: Col;"></tr>
</table>

<mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
  [showFirstLastButtons]="true">
</mat-paginator>
