<div class="row">
  <h2>Post</h2>
  <div class="row  text-center">
    <mat-card>
      <form [formGroup]="postData">
        <mat-form-field>
          <mat-label>title</mat-label>
          <input matInput placeholder="title" type="text" formControlName="title" [(ngModel)]="this.data.title"
            ngDefaultControl>
        </mat-form-field>
        <mat-form-field>
          <mat-label>body</mat-label>
          <input matInput placeholder="body" type="text" formControlName="body" [(ngModel)]="this.data.body"
            ngDefaultControl>
        </mat-form-field>
        <mat-form-field>
          <mat-label>userId</mat-label>
          <input matInput placeholder="userId" type="text" formControlName="userId" [(ngModel)]="this.data.userId"
            ngDefaultControl>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="postAPIRequest()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
  <div class="row">
    <mat-card>
      <h2>Post Data</h2>
      <table mat-table [dataSource]="PostDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id.</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>title</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef>body</th>
          <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>userId</th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="Col"></tr>
        <tr mat-row *matRowDef="let row; columns: Col;"></tr>
      </table>
    </mat-card>
  </div>
</div>
